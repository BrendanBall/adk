type Query {
    tasks: [Task!]!
}

type Task {
    id: ID!
    title: String
    description: String
    createdBy: User!
    assignedTo: User
}

input TaskInput {
    title: String!
    description: String!
    createdByUserId: ID!
}

type User {
    id: ID!
    username: String
    name: String
}

type Mutation {
    createTask(input: TaskInput): Task
}